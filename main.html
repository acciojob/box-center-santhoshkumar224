<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Box</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Background color for the whole page */
    }
    .center-box {
        width: 200px;
        height: 200px;
        background-color: #add8e6; /* Light blue color */
        border: 2px solid black; /* Black border with 2px thickness */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .centered-text {
        color: purple; /* Purple color for the text */
        font-size: 18px; /* Adjust font size as needed */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div class="center-box">
    <p class="centered-text">This is center.</p>
</div>

</body>
</html>
